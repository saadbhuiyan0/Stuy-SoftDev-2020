<!DOCTYPE html>
<html>
  <head>
    <title>
      Form
    </title>
  </head>
  <body>
    <!-- render template inputs to allow for ease of use -->
    <h1> {{ teamName }} </h1>
    {{ teamMembers }}
    <hr>
    <!-- the rest of the body is mostly modified based on the data being presented -->
    <h3> Log in to your account. </h3>
    <form action="/login">
      Username: 
      <input type="text" name="username">
      <br>
      Password:
      <input type="text" name="password">
      <br>
      <input type="submit" name="login" value="Log In">
    </form>
  </body>
</html>
